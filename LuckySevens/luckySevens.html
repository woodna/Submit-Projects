<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lucky Sevens</title>
    <!-- Imports -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stlesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/JavaScript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />

    <style>
      body {
        text-align: center;
      }
      table {
        text-align: left;
        max-width: 80%;
        margin: auto;
        border: solid 3px
      }
      th {
        background-color: lightgreen;
      }
      tr:nth-child(even) {
        background-color: lightgrey;
      }
      th, td {
        padding: 2px 20px 2px 5px;
      }

    </style>
  </head>
  <body>
  <div class="container">
    <header>
      <h1>Lucky Sevens</h1>
    </header> <br />

    <!-- Form Object -->
    <div style="border-bottom: solid; width: 50%; margin: auto">
      <form name="luckySevens" onsubmit="return validateItems();" onreset="resetForm()" style="margin: auto">
        <div class="form-group form-inline">
          <label for="bet" style="margin: auto; margin-right: 18px">Starting Bet: </label>
          $<input type="number" class="form-control" id="bet" placeholder="0.00" style="margin: auto; margin-left: 0px">
        </div><br />

        <button type="submit" id="submitButton" class="btn btn-default" style="margin: auto">Play</button>
      </form><br />
    </div>

    <!-- Results Objects -->
    <div>
      <h2 style="display:none" id="resHeading">Results</h1> <br />
    </div>

    <table id="resultTable" style="display:none">
      <tr>
        <th>Starting Bet</th>
        <th id="betOriginal"></th>
      </tr>
      <tr>
        <td>Total Rolls before Going Broke</td>
        <td id="rollsTotal"></td>
      </tr>
      <tr>
        <td>Highest Amount Won</td>
        <td id="maxAmount"></td>
      </tr>
      <tr>
        <td>Roll Count at Highest Amount Won</td>
        <td id="rollsHighest"></td>
      </tr>
    </table>
  </body>
</html>
